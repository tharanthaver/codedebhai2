<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - CodeDeBhai</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BF5MEJLC2P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-BF5MEJLC2P');
        
        // Track payment success event
        gtag('event', 'purchase_completed', {
            'event_category': 'ecommerce',
            'event_label': 'payment_success_page'
        });
    </script>
<style>
        body {
            font-family: 'Libre Baskerville', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success-icon {
            font-size: 100px;
            color: #4ecdc4;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            margin-bottom: 30px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .order-id {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        .btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">üéâ</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase! Your payment has been processed, and your credits are now available.</p>
    
    {% if order_id %}
    <div class="order-id">
        <strong>Order ID:</strong> {{ order_id }}
    </div>
    {% endif %}
    
    <p>You are a star üåü! Dive back into your coding universe with your newly added credits.</p>
    
    <a href="/" class="btn">üè† Go to Dashboard</a>
</div>
</body>
</html>
